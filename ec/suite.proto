syntax = "proto3";
package ec_pb;
option go_package = "./ec_pb";

message Frag{
  string full_path = 1;
  string set = 2;
  string fid = 3;
  uint64 file_size = 4;
}

message Shard {
  string host = 1;
  repeated Frag frags = 2;
  bytes md5 = 3;
}

message Suite{
  string ECid = 1;
  string full_path = 2;
  string set = 3;
  string orig_fid = 4;
  uint64 file_size = 5;
  string bak_host = 6;
  string bak_fid = 7;
  string next = 8;
  repeated Shard shards = 9;
}
