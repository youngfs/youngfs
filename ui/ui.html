<!DOCTYPE html>
<html>
<head>
    <title>ICESOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <style>
        body {
            padding-bottom: 128px;
            font-size: small;
        }

        #drop-area {
            border: 1px transparent;
        }

        #drop-area.highlight {
            border-color: purple;
            border: 2px dashed #ccc;
        }

        .col-lg-4 {
            float: right;
            margin-bottom: 5px;
        }

        .button {
            display: inline-block;
            padding: 2px;
            background: #ccc;
            cursor: pointer;
            border-radius: 2px;
            border: 1px solid #ccc;
            float: right;
        }

        .button:hover {
            background: #ddd;
        }

        #fileElem {
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            <img src="/static/images/hit_logo.jpeg" width="100" height="100"/>
            IECSOS
        </h1>
    </div>
    <form class="upload-form">
        <input type="file" id="fileElem" multiple onchange="handleFiles(this.files)"/>
    </form>
    <div class="row">
        <div>
            <span style="font-size: medium; float: left; margin-top: 8px;">
                {{ range $pathLink := .PathLinks }}
                <a href="{{ printUrlPath "/" $.Set $pathLink.Link }}">
                    {{ $pathLink.Name }}
                </a>
                {{ end }}
            </span>
            <label class="button" for="fileElem" style="margin-top: 5px; margin-right: 8px;">Upload</label>
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dirName" placeholder="folder name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="mkdir()">New</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="drop-area">
        <table class="table table-hover" width="90%">
            {{ range $ent := .Entries }}
            <tr>
                <td width="45%">
                    {{if $ent.IsDirectory }}
                    <img src="/static/images/folder.png" width="20" height="20">
                    {{end}}
                    <a href="{{ printUrlPath "/" $.Set $ent.FullPath }}" >
                    {{ $ent.Name }}
                    </a>
                </td>
                <td align="right" nowrap>
                    {{if $ent.IsFile}}
                    {{ $ent.Mime }}&nbsp;
                    {{end}}
                </td>
                <td align="right" nowrap>
                    {{if $ent.IsFile}}
                    {{ $ent.FileSize | humanizeIBytes }}&nbsp;
                    {{end}}
                </td>
                <td align="right" nowrap>
                    {{ $ent.Mtime }}
                </td>
                <td align="right" nowrap>
                    <label class="button" onclick="deleteFile({{ $ent.Name }})">Delete</label>
                </td>
            </tr>
            {{ end }}
        </table>
    </div>
</div>
</body>
<script type="text/javascript">
    // ************************ Drag and drop ***************** //
    let dropArea = document.getElementById('drop-area')

        // Prevent default drag behaviors
    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)
        document.body.addEventListener(eventName, preventDefaults, false)
    })

    // Highlight drop area when item is dragged over it
    ;['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false)
    })

    ;['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false)
    })

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false)

    function preventDefaults(e) {
        e.preventDefault()
        e.stopPropagation()
    }

    function highlight(e) {
        dropArea.classList.add('highlight')
    }

    function unhighlight(e) {
        dropArea.classList.remove('highlight')
    }

    function handleDrop(e) {
        var dt = e.dataTransfer
        var files = dt.files

        handleFiles(files)
    }

    function handleFiles(files) {
        files = [...files]
        files.forEach(uploadFile)
        window.location.reload()
    }

    function uploadFile(file, index) {
        var url = window.location.href
        if (url.charAt(url.length - 1) !== '/') {
            url += '/'
        }
        var xhr = new XMLHttpRequest()
        var formData = new FormData()
        xhr.open('POST', url, false)

        formData.append('file', file)
        xhr.send(formData)
    }

    function deleteFile(fileName) {
        var url = window.location.href
        if (url.charAt(url.length - 1) !== '/') {
            url += '/'
        }
        url += fileName
        var xhr = new XMLHttpRequest()
        var formData = new FormData()
        xhr.open('DELETE', url, false)

        formData.append('recursive', 'true')
        xhr.send(formData)
        window.location.reload()
    }

    function mkdir() {
        var dirName = document.getElementById('dirName').value
        if (dirName === '') {
            window.location.reload()
            return
        }
        var url = window.location.href
        if (url.charAt(url.length - 1) !== '/') {
            url += '/'
        }
        url += dirName

        var xhr = new XMLHttpRequest()
        xhr.open('PUT', url, false)
        xhr.send(null)
        window.location.reload()
    }
</script>
</html>
