syntax = "proto3";
package entry_pb;
option go_package = "./entry_pb";

message Attribute{
  int64 time = 1;
  uint32 mode = 2;
  string mine = 3;
  uint64 ttl_sec = 4;
  bytes md5 = 5;
  uint64 file_size = 6;
}

message Entry{
  string full_path = 1;
  bool is_directory = 2;
  Attribute attribute = 3;
}